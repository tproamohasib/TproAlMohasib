<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - نظام TPRO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Tajawal', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            max-width: 450px;
            width: 100%;
            padding: 20px;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            overflow: hidden;
            transition: all 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        }
        .card-header {
            background: linear-gradient(135deg, #2563eb, #1e40af);
            color: white;
            text-align: center;
            border-radius: 15px 15px 0 0 !important;
            padding: 30px 20px;
            position: relative;
            overflow: hidden;
        }
        .card-header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            opacity: 0.6;
        }
        .card-header h3 {
            font-weight: 700;
            margin-bottom: 10px;
            position: relative;
            font-size: 2rem;
        }
        .card-header p {
            opacity: 0.9;
            font-size: 1.1rem;
            position: relative;
        }
        .card-body {
            padding: 40px 30px;
            background-color: #ffffff;
        }
        .form-label {
            font-weight: 500;
            color: #333;
            margin-bottom: 8px;
        }
        .form-control {
            padding: 12px 15px;
            border-radius: 10px;
            border: 1px solid #e2e8f0;
            background-color: #f8fafc;
            transition: all 0.3s ease;
        }
        .form-control:focus {
            border-color: #2563eb;
            box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.1);
            background-color: #fff;
        }
        .btn-primary {
            background: linear-gradient(135deg, #2563eb, #1e40af);
            border: none;
            padding: 12px 20px;
            font-weight: 600;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(37, 99, 235, 0.3);
            transition: all 0.3s ease;
            margin-top: 10px;
        }
        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(37, 99, 235, 0.4);
        }
        #loginError {
            padding: 10px;
            border-radius: 8px;
            background-color: #fee2e2;
            border: 1px solid #fecaca;
            color: #b91c1c;
            margin-bottom: 15px;
            font-size: 0.9rem;
        }
        .input-group {
            position: relative;
        }
        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #6b7280;
            z-index: 10;
        }
        .icon-input {
            padding-left: 45px;
        }
        .logo-container {
            text-align: center;
            margin-bottom: 20px;
        }
        .logo {
            max-width: 80px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="logo-container">
                <img src="https://via.placeholder.com/80" alt="TPRO Logo" class="logo">
            </div>
            <div class="card">
                <div class="card-header">
                    <h3 class="mb-0">تسجيل الدخول</h3>
                    <p class="mb-0">لوحة تحكم نظام TPRO</p>
                </div>
                <div class="card-body">
                    <form id="loginForm">
                        <div class="mb-4">
                            <label for="username" class="form-label">اسم المستخدم</label>
                            <div class="input-group">
                                <input type="text" class="form-control icon-input" id="username" required>
                                <span class="input-icon">
                                    <i class="fas fa-user"></i>
                                </span>
                            </div>
                        </div>
                        <div class="mb-4">
                            <label for="password" class="form-label">كلمة المرور</label>
                            <div class="input-group">
                                <input type="password" class="form-control icon-input" id="password" required>
                                <span class="input-icon">
                                    <i class="fas fa-lock"></i>
                                </span>
                            </div>
                        </div>
                        <div id="loginError" style="display: none;"></div>
                        <button type="submit" class="btn btn-primary w-100">
                            <i class="fas fa-sign-in-alt me-2"></i>
                            دخول
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    
    <!-- Firebase Configuration -->
    <script src="js/firebase-config.js"></script>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('loginError');
            
            // إعادة تعيين رسائل الخطأ
            errorDiv.textContent = '';
            errorDiv.style.display = 'none';
            
            try {
                // محاولة تسجيل الدخول
                const loginResult = await window.adminLogin(password);
                
                if (loginResult) {
                    // التوجيه إلى صفحة الإدارة
                    window.location.href = 'admin.html';
                }
            } catch (error) {
                console.error('خطأ في تسجيل الدخول:', error);
                errorDiv.textContent = error.message || 'خطأ في تسجيل الدخول';
                errorDiv.style.display = 'block';
            }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
